<!DOCTYPE html>
<html lang="en">
<head>
    <title>EtherBank</title>
</head>

<body>
    <h2>EtherBank</h2>
    <p id="balance">Balance: </p>
    <input type="text" id="amount">
    <button id="deposit">Deposit</button>
    <button id="withdraw">Withdraw</button>
</body>



<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><!-- <script src="scripts.js"></script> -->
<script src="scripts.js"></script>

<script>
    var contract;
    
    $(document).ready(function()
    {
        web3 = new Web3(web3.currentProvider);
        //address and abi are from remix IDE
        var address = "0x45C4BA550e694f6222988f616e3F359CD5d50B4c";
        var abi = [
	{
		"constant": false,
		"inputs": [
			{
				"name": "amount",
				"type": "int256"
			}
		],
		"name": "deposit",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "amount",
				"type": "int256"
			}
		],
		"name": "withdraw",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getBalance",
		"outputs": [
			{
				"name": "",
				"type": "int256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
];
        contract = new web3.eth.Contract(abi,address);
        
        
        contract.methods.getBalance().call().then(function(bal)
        {
            $('#balance').html(bal);
        })
        
    })

</script>

</html>
